<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<body>
<h1>受講生一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>かな名</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
    <th>年齢</th>
    <th>性別</th>
    <th>備考</th>
    <th>キャンセル</th>
    <th>コース名</th>
    <th>受講開始日</th>
    <th>受講終了予定日</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}"></td>
    <td>
      <a harf="/studentList" th:href="@{/student/{id}(id=${studentDetail.student.id})}"
         th:text="${studentDetail.student.fullName}"></a>
    </td>
    <td th:text="${studentDetail.student.furigana}"></td>
    <td th:text="${studentDetail.student.nickname}"></td>
    <td th:text="${studentDetail.student.emailAddress}"></td>
    <td th:text="${studentDetail.student.area}"></td>
    <td th:text="${studentDetail.student.age}"></td>
    <td th:text="${studentDetail.student.sex}"></td>
    <td th:text="${studentDetail.student.remark}"></td>
    <td>
      <input type="checkbox" th:checked="${studentDetail.student.deleted}"/>
    </td>
    <td th:text="${studentDetail.studentsCourses.![course]}"></td>
    <td th:text="${studentDetail.studentsCourses.![startDate]}"></td>
    <td th:text="${studentDetail.studentsCourses.![expectedCompletionDate]}">
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
