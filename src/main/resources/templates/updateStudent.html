<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生詳細</title>
<body>
<style>
  form div {
    display: flex;
  }
  form div label {
	  width: 150px;
  }
  div {
  margin-bottom: 8px;
  }
</style>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">ID</label>
    <input type="text" id="id" th:field="*{student.id}" required/>
  </div>
  <div>
    <label for="name">名前</label>
    <input type="text" id="name" th:field="*{student.fullName}" required/>
  </div>
  <div>
    <label for="furigana">かな名</label>
    <input type="text" id="furigana" th:field="*{student.furigana}" required/>
  </div>
  <div>
    <label for="nickName">ニックネーム</label>
    <input type="text" id="nickName" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="email">メールアドレス</label>
    <input type="text" id="email" th:field="*{student.emailAddress}" required/>
  </div>
  <div>
    <label for="area">地域</label>
    <input type="text" id="area" th:field="*{student.area}" required/>
  </div>
  <div>
    <label for="age">年齢</label>
    <input type="text" id="age" th:field="*{student.age}" required/>
  </div>
  <div>
    <label for="sex">性別</label>
    <input type="text" id="sex" th:field="*{student.sex}" required/>
  </div>
  <div>
    <label for="remark">備考</label>
    <input type="text" id="remark" th:field="*{student.remark}"/>
  </div>
  <div th:each="course, stat : *{studentsCourses}">
    <label for="id"
           th:for="studentCourse.__${stat.index}__.id">受講コースID</label>
    <input type="text" id="id" th:id="studentCourse.__${stat.index}__.id"
           th:field="*{studentsCourses[__${stat.index}__].id}"/>
  </div>
  <div th:each="course, stat : *{studentsCourses}">
    <label for="courseName"
           th:for="studentCourse.__${stat.index}__.course">受講コース名</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.course"
           th:field="*{studentsCourses[__${stat.index}__].course}"/>
  </div>
  <div>
    <label for="cancel">キャンセル</label>
    <input type="checkbox" id="cancel" th:field="*{student.deleted}"/>
  </div>
  <div>
    <button type="submit">更新</button>
  </div>
</form>
</body>
</html>
